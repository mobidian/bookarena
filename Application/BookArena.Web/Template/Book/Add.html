<h2 class="content-header">Upload a Book</h2>
<hr />

<form name="BookAddForm" novalidate>
    <div class="row">
        <div class="large-6 columns">
            <label>Title <span class="red required-star">*</span></label>
            <input type="text" ng-class="BookAddForm.Title.$invalid ? 'error': ''" ng-model="book.Title" name="Title" required />
            <small ng-show="BookAddForm.Title.$error.required" class="error">The Title field is required</small>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Author <span class="red required-star">*</span></label>
            <input type="text" ng-class="BookAddForm.Author.$invalid ? 'error': ''" ng-model="book.Author" name="Author" required />
            <small ng-show="BookAddForm.Author.$error.required" class="error">The Author field is required</small>
        </div>
    </div>
    <div class="row">
        <div class="large-5 columns">
            <label>Category <span class="red required-star">*</span></label>
            <select name="CategoryId" ng-class="BookAddForm.CategoryId.$invalid ? 'error': ''" ng-model="book.CategoryId" ng-options="option.CategoryId as option.Title for option in categories" required>
                <option value="">Choose one</option>
            </select>
            <small ng-show="BookAddForm.CategoryId.$invalid" class="error">The Category field is required</small>
        </div>
    </div>
    <div class="row" style="margin-top:15px;">
        <div class="large-6 columns">
            <label>Book Quantity <span class="red required-star">*</span></label>
            <select name="Quantity" ng-model="book.Quantity" required ng-class="BookAddForm.Quantity.$invalid ? 'error': ''">
                <option value="">Select Quantity</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
            <small ng-show="BookAddForm.Quantity.$error.required" class="error">The Book Quantity field is required.</small>
            <input type="hidden" name="AvailableQuantity" ng-value="book.Quantity" />
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Short Description</label>
            <textarea ng-class="BookAddForm.Description.$invalid ? 'error': ''" placeholder="Short Description. e.g main topic, category etc." ng-model="book.ShortDescription" name="ShortDescription" ng-maxlength="500"></textarea>
            <small ng-show="BookAddForm.ShortDescription.$invalid" class="error">The ShortDescription field must be at most 500 characters long.</small>
        </div>
    </div>

    <button type="button" ng-disabled="BookAddForm.$invalid" class="button small medium-2" ng-click="upload()">Upload</button>
</form>
