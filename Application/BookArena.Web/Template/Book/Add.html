<h2 class="content-header">Upload a Book</h2>
<hr />

<form name="BookAddForm" novalidate>
    <div class="row">
        <div class="large-6 columns">
            <label>Title <span class="red required-star">*</span></label>
            <input type="text" ng-class="BookAddForm.Title.$invalid ? 'error': ''" ng-model="book.Title" name="Title" required />
            <small ng-show="BookAddForm.Title.$error.required" class="error">The Title field is required</small>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Author <span class="red required-star">*</span></label>
            <input type="text" ng-class="BookAddForm.Author.$invalid ? 'error': ''" ng-model="book.Author" name="Author" required />
            <small ng-show="BookAddForm.Author.$error.required" class="error">The Author field is required</small>
        </div>
    </div>
    <div class="row">
        <div class="large-5 columns">
            <label>Category <span class="red required-star">*</span></label>
            <select name="CategoryId" ng-class="BookAddForm.CategoryId.$invalid ? 'error': ''" ng-model="book.CategoryId" required>
                <option value="">Select Category</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>ASP</option>
                <option>PHP</option>
                <option>C#</option>
                <option>jQuery</option>
                <option>JavaScript</option>
            </select>
            <small ng-show="BookAddForm.CategoryId.$invalid" class="error">The Category field is required</small>
        </div>
    </div>
    <div class="row">
        <div class="large-4 columns">
            <label>Edition</label>
            <select name="Edition" ng-model="book.Edition">
                <option value="">Select Edition</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
            </select>
        </div>
    </div>
    <div class="row" style="margin-top:15px;">
        <div class="large-6 columns">
            <label>Book Status <span class="red required-star">*</span></label>
            <input type="radio" id="pokemonRed" value="1" name="StatusId" ng-model="book.StatusId" required><label for="pokemonRed">Available</label>
            <input type="radio" id="pokemonBlue" value="2" name="StatusId" ng-model="book.StatusId" required><label for="pokemonBlue">Not Available</label>
            <input type="radio" id="pokemonBlue" value="3" name="StatusId" ng-model="book.StatusId" required><label for="pokemonBlue">Rented</label>
            <small ng-show="BookAddForm.StatusId.$error.required" class="error">The Book Status field is required.</small>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Short Description</label>
            <textarea ng-class="BookAddForm.Description.$invalid ? 'error': ''" placeholder="Short Description. e.g main topic, category etc." ng-model="book.ShortDescription" name="ShortDescription" ng-maxlength="500"></textarea>
            <small ng-show="BookAddForm.ShortDescription.$invalid" class="error">The ShortDescription field must be at most 500 characters long.</small>
        </div>
    </div>

    <button ng-disabled="BookAddForm.$invalid" class="button small medium-2" ng-click="upload()">Upload</button>
</form>
