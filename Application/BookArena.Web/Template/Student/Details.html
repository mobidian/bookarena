<h2 class="content-header">Student Update Section</h2>
<hr />

<form name="StudentEditForm" novalidate>
    <input type="hidden" ng-value="student.Id" name="Id" required />
    <div class="row">
        <div class="large-6 columns">
            <label>First Name <span class="red required-star">*</span></label>
            <input type="text" ng-class="StudentEditForm.FirstName.$invalid ? 'error': ''" ng-model="student.FirstName" name="FirstName" required />
            <small ng-show="StudentEditForm.FirstName.$error.required" class="error">Invalid First Name</small>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Last Name <span class="red required-star">*</span></label>
            <input type="text" ng-class="StudentEditForm.LastName.$invalid ? 'error': ''" ng-model="student.LastName" name="LastName" required />
            <small ng-show="StudentEditForm.LastName.$error.required" class="error">Invalid Last Name</small>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Program <span class="red required-star">*</span></label>
            <select ng-class="StudentEditForm.Program.$invalid ? 'error': ''" ng-model="student.Program" name="Program" required>
                <option value="">Choose Program</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
                <option value="CSI">CSI</option>
                <option value="CEN">CEN</option>
                <option value="ENG">ENG</option>
                <option value="ECO">ECO</option>
            </select>
            <small ng-show="StudentEditForm.Program.$error.required" class="error">Invalid Program</small>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Batch <span class="red required-star">*</span></label>
            <select ng-class="StudentEditForm.Batch.$invalid ? 'error': ''" ng-model="student.Batch" name="Batch" required>
                <option value="">Choose Batch</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
            </select>
            <small ng-show="StudentEditForm.Batch.$error.required" class="error">Invalid Batch</small>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Id Card <span class="red required-star">*</span></label>
            <input placeholder="e.g 033 05817" type="text" ng-class="StudentEditForm.IdCardNumber.$invalid ? 'error': ''" ng-model="student.IdCardNumber" name="IdCardNumber" required ng-pattern="/^[0-9]{1,15}$/" />
            <small ng-show="StudentEditForm.IdCardNumber.$invalid" class="error">Invalid Id card</small>
        </div>
    </div>

    <button ng-disabled="StudentEditForm.$invalid" class="button small medium-2" ng-click="update()">Update</button>
</form>
