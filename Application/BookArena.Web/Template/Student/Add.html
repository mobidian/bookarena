<h2 class="content-header">Student Register Section</h2>
<hr />

<form name="StudentRegisterForm" novalidate>
    <div class="row">
        <div class="large-6 columns">
            <label>First Name <span class="red required-star">*</span></label>
            <input type="text" ng-class="StudentRegisterForm.FirstName.$invalid ? 'error': ''" ng-model="student.firstName" name="FirstName" required />
            <small ng-show="StudentRegisterForm.FirstName.$error.required" class="error">The FirstName field is required</small>
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <label>Last Name <span class="red required-star">*</span></label>
            <input type="text" ng-class="StudentRegisterForm.LastName.$invalid ? 'error': ''" ng-model="student.lastName" name="LastName" required />
            <small ng-show="StudentRegisterForm.LastName.$error.required" class="error">The LastName is required</small>
        </div>
    </div>
    <div class="row">
        <div class="large-4 columns">
            <label>Program <span class="red required-star">*</span></label>
            <select ng-class="StudentRegisterForm.Program.$invalid ? 'error': ''" ng-model="student.program" name="Program" required>
                <option value="">Choose Program</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
                <option value="CSI">CSI</option>
                <option value="CEN">CEN</option>
                <option value="ENG">ENG</option>
                <option value="ECO">ECO</option>
            </select>
            <small ng-show="StudentRegisterForm.Program.$error.required" class="error">The Program field is required</small>
        </div>
        <div class="large-4 columns">
            <label>Batch <span class="red required-star">*</span></label>
            <select ng-class="StudentRegisterForm.Batch.$invalid ? 'error': ''" ng-model="student.batch" name="Batch" required>
                <option value="">Choose Batch</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
            </select>
            <small ng-show="StudentRegisterForm.Batch.$error.required" class="error">The Batch field is required</small>
        </div>
        <div class="large-4 columns">
            <label>Id Card <span class="red required-star">*</span></label>
            <input placeholder="e.g 03305817" type="text" ng-class="StudentRegisterForm.IdCardNumber.$invalid ? 'error': ''" ng-model="student.idCardNumber" name="IdCardNumber" required ng-pattern="/^[0-9]{1,15}$/" />
            <small ng-show="StudentRegisterForm.IdCardNumber.$invalid" class="error">The Id Card field is required</small>
        </div>
    </div>

    <button ng-disabled="StudentRegisterForm.$invalid" class="button small medium-2" ng-click="register()">Register</button>
</form>
